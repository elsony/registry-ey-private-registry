schemaVersion: 2.0.0
metadata:
  name: eynodejs
  version: 1.0.1
  displayName: Node.js Runtime in private registry
  description: Stack with Node.js 14
  tags: ["NodeJS", "Express", "ubi8"]
  projectType: "nodejs"
  language: "nodejs"
parent:
  uri: https://github.com/devfile/registry/blob/main/stacks/nodejs/devfile.yaml
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-14:latest
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
      endpoints:
        - name: http-3001
          targetPort: 3001
